<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasino Online</title>
    <link rel="stylesheet" href="body {.css">
</head>
<body>
    <header>
        <h1>Witamy w Kasynie Online</h1>
        <nav>
            <ul>
                <li><a href="#games">Gry</a></li>
                <li><a href="#signup">Rejestracja</a></li>
                <li><a href="#login">Logowanie</a></li>
            </ul>
        </nav>
    </header>
 
    <main>
        <section id="games">
            <h2>Dostępne Gry</h2>
            <div class="game-list">
                <div class="game">
                    <h3><a href="automaty.html">automaty</a></h3>
                    <p>Gra w automaty to świetna zabawa!</p>
                </div>
                <div class="game">
                    <h3><a href="poker.html">poker</a></h3>
                    <p>Spróbuj swoich sił w pokera!</p>
                </div>
                <div class="game">
                    <h3><a href="ruletka.html">ruletka</a></h3>
                    <p>Postaw na swoje szczęście w ruletce!</p>
                </div>
            </div>
        </section>
 
        <section id="signup">
            <h2>Rejestracja</h2>
            <form action="#" method="POST">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required>
 
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
 
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>
 
                <button type="submit">Zarejestruj się</button>
            </form>
        </section>
 
        <section id="login">
            <h2>Logowanie</h2>
            <form action="#" method="POST">
                <label for="login-username">Nazwa użytkownika:</label>
                <input type="text" id="login-username" name="login-username" required>
 
                <label for="login-password">Hasło:</label>
                <input type="password" id="login-password" name="login-password" required>
 
                <button type="submit">Zaloguj się</button>
            </form>
        </section>
    </main>
 
    <footer>
        <p>&copy; 2024 Kasino Online. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
