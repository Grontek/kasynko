<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularze raz jeszcze ...</title>
</head>
<body>
    <form action="php.php" method="get">
        <fieldset>
            <legend>Wprowadź dane</legend>
            <label for="imie">Imie:</label>
            <input type="text" name="imie" id="imie" pattern="^ *[A-ZĄĘÓŻŹŚĆŁŃa-ząęóżźśćłń]{2,} *$" required>
            <br>
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" name="nazwisko" id="nazwisko" pattern="^ *[A-ZŻŁa-ząęóżśźćłń]{2,} *(-? *[A-ZŻŁa-ząęóżśźćłń]{2,} *)* *$" required>
            <br>   
            <label for="plec">Płeć</label>  
            <select name="plec" id="plec">
                <option value="M">M</option>
                <option value="K" selected>K</option>
            </select> 
            <br> 
            <label for="wiek">Wiek:</label>
            <input type="number" name="wiek" id="wiek" min="0" max="300" required>
            <br>
            <label for="wyksztalcenie">Wykształcenie:</label>
            <select name="wyksztalcenie" id="wyksztalcenie">
                <option value="podstawowe">podstawowe</option>
                <option value="średnie" selected>średnie</option>
                <option value="wyższe">wyższe</option>
            </select> 
        </fieldset>
        <input type="submit" value="Wyślij"> 
    </form>
    
</body>
</html>
